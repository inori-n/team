<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录</title>
    <link rel="stylesheet" href="address.css">
</head>

<body>
    <div class="container">
        <h1>通讯录</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="姓名" required>
            <input type="text" id="phone" placeholder="电话" required>
            <input type="email" id="email" placeholder="邮箱" required>
            <button type="submit"><img src="webimage/add.png">&nbsp;添加联系人</button>
            <button type="button" id="updateButton">更新联系人</button>
        </form>
        <ul id="contactList"></ul>
        <button id="deleteAllButton"><img src="webimage/delete.png">&nbsp;删除所有联系人</button>
    </div>
    <script src="address.js"></script>
</body>

</html>
